<div class="book-selector-widget">
    <div class="row">
        <div class="col-8 pr-1">
            <select ng-disabled="vm.isLoading"
                    name="selectedBook"
                    id="selectedBook"
                    ng-model="vm.selected.book"
                    ng-options="book.name group by book.testament for book in vm.books track by book.id"
                    ng-change="vm.onSelectBook(vm.selected.book)">
            </select>
        </div>
        <div class="col-4 pl-1">
            <select ng-disabled="vm.isLoading"
                    name="selectedChapter"
                    id="selectedChapter"
                    ng-model="vm.selected.chapter"
                    ng-options="chapter.id for chapter in vm.chapters track by chapter.id"
                    ng-change="vm.onSelectChapter(vm.selected.chapter)">
            </select>
        </div>

        <div class="col-6 pr-1 mt-3">
            <button ng-disabled="vm.isLoading || vm.disablePreviousBtn" ng-click="vm.onPreviousClick()" class="btn btn-primary btn-block">Previous</button>
        </div>
        <div class="col-6 pl-1 mt-3">
            <button ng-disabled="vm.isLoading || vm.disableNextBtn" ng-click="vm.onNextClick()" class="btn btn-primary btn-block">Next</button>
        </div>
    </div>

</div>
