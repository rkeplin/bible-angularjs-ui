version: '3'
services:
  bible-ui:
    image: rkeplin/bible-angularjs-ui:latest
    restart: always
    ports:
      - 8082:80
    environment:
      - URL=${URL}
      - API_URL=${API_URL}
    volumes:
      - .:/var/www/html
    networks:
      - net1

  go-api:
    image: rkeplin/bible-go-api:latest
    ports:
      - 8084:3000
    volumes:
      - .:/go/src/github.com/rkeplin/bible-go-api
    environment:
      - ES_URL=${ES_URL}
      - DB_NAME=${BIBLE_DB_NAME}
      - DB_HOST=${BIBLE_DB_HOST}
      - DB_USER=${BIBLE_DB_USER}
      - DB_PASS=${BIBLE_DB_PASS}
    depends_on:
      - bible-db
      - bible-es
    networks:
      - net1

  bible-db:
    image: rkeplin/bible-mariadb:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${BIBLE_DB_ROOT_PASS}
      - MYSQL_USER=${BIBLE_DB_USER}
      - MYSQL_PASSWORD=${BIBLE_DB_PASS}
      - MYSQL_DATABASE=${BIBLE_DB_NAME}
    volumes:
      - bible-db:/var/lib/mysql
    networks:
      - net1

  bible-es:
    image: rkeplin/bible-es:v2
    restart: always
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    networks:
      - net1

volumes:
  bible-db:

networks:
  net1:
